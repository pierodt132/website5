<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Pastelería Valeric</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Dancing Script", cursive;
            font-optical-sizing: auto;
            font-weight: <weight>;
            font-style: normal;
            background-color: #fff8f3;
            color: #6b3020;
        }
        
        .header-section {
            text-align: center;
            background: linear-gradient(to bottom, #ff9b7f, #fce5e0);
            padding: 50px 20px;
            border-bottom: 5px solid #ff7b5a;
        }
        .header-section h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #6b3020;
        }
        .form-section {
            padding: 40px 20px;
            background-color: #fce5e0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .map-section iframe {
            width: 100%;
            height: 350px;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
        }
        .social-links a {
            color: #ff7b5a;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #6b3020;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <section class="header-section">
        <h1>Contáctanos y Trabaja con nosotros</h1>
        <p>¡Estamos aquí para ayudarte a endulzar tu día!</p>
    </section>

    <!-- Sección de Formulario -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-section">
                    <h2 class="text-center mb-4">Envíanos un Mensaje</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" style="background-color: #ff7b5a; border: none;">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Sección de Mapa -->
    <div class="container mt-5">
        <h2 class="text-center">Visítanos</h2>
        <div class="map-section">
            <!-- Puedes reemplazar la URL con tu propia ubicación en Google Maps -->
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d243.79053679936032!2d-76.95957831666345!3d-12.136179279998569!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105b88668de2939%3A0xf004fc6d9042d73c!2sValeric%20Caf%C3%A9!5e0!3m2!1ses!2spe!4v1733036369442!5m2!1ses!2spe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </iframe>
        </div>
    </div>

   
    <div class="text-center mt-5">
        <h2>Síguenos en Redes Sociales</h2>
        <div class="social-links mt-3">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </div><br>

   
        
        <div class="d-flex justify-content-center gap-2">
            <a href="pasteleria.html" class="btn btn-outline-danger">Pastelería</a>
            <a href="catalogo.html" class="btn btn-outline-danger">Catalogo</a>
            <a href="nosotros.html" class="btn btn-outline-danger">Nosotros</a>
        </div>
    </header><br><br>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
